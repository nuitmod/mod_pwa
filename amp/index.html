}

}
audio{

    background: black;
    background-color: black;
    z-index: 12;
  }
.wrapper {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-column-gap: 100px;
  grid-row-gap: 55px;
  position: absolute;
  bottom: 0;
}
.wrapper div{
  color: ghostwhite;
  background: #1a1a1a;
  height: 100px;
  width: auto;
}
